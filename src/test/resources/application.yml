server:
  port: 8888
cors:
  origin-patterns: http://localhost:8080,http://localhost:3000
spring:
  application:
    name: restful-api-example
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      show-sql: false
spring-doc:
  pathsToMatch: /api/**/**
  swagger-ui:
    use-root-path: true
